<!doctype html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000" />

    <link rel="shortcut icon" href="#">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'tweets/styles/base.css' %}">

    <!-- react.html -->
    <script defer="defer" src="/static/js/main.3f5642ac.js"></script>
    <link href="/static/css/main.022bfe98.css" rel="stylesheet">

    <title>{% block title %}{% endblock title %}</title>
</head>

<body><noscript>You need to enable JavaScript to run this app.</noscript>
    {% include 'tweets/components/navbar.html' %}

    <!-- Adding in where the content that would inherit from this template go -->
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>

    <script src="{% static 'tweets/js/base_embed.js' %}"></script>
</body>

</html>
