<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Twitter Redesign</title>
    <script defer="defer" src="/static/js/main.3f5642ac.js"></script>
    <link href="/static/css/main.022bfe98.css" rel="stylesheet">
</head>

<body><noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="tweet-container"></div>
    <div id="tweets" data-username="jumbamark" data-can-tweet="false"></div>
    <script>var path = window.location.pathname, idRegex = /(?<tweetid>\d+)/, match = path.match(idRegex); if (match) { var tweetId = match.groups.tweetid, tweetsEl = document.getElementById("tweets"); tweetsEl.className = "d-none"; var tweetEl = " <div class='tweet-detail' data-tweet-id=" + tweetId + " data-class-name='col-6 mx-auto pt-2'></div> ", mainContainer = document.getElementById("tweet-container"); mainContainer.innerHTML = tweetEl }</script>
</body>

</html>
