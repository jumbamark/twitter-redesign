{% extends 'tweets/base.html' %}

{% load static %}

{% block title %}
Twitter Redesign | Home
{% endblock title%}

{% block content %}

<div class="row text-center">
    <div class="col">
        <h1>Welcome to Twitter Redesign</h1>
    </div>
</div>

<!-- tweet_create_view -->
<div class="row mb-3">
    <div class="col-md-4 mx-auto col-10">
        <form action="/create-tweet" method="POST" class="form" id="tweet-create-form">
            {% csrf_token %}
            <input type="hidden" value="/" name="next"> <!-- redirect that we want to handle -->
            <textarea name="content" class="form-control" placeholder="Your tweet"></textarea>
            <button type="submit" class="btn btn-primary">Tweet</button>
        </form>
    </div>
</div>

<div class="row" id="tweets">

</div>

<script src="{% static 'tweets/js/home.js' %}"></script>
{% endblock content %}
